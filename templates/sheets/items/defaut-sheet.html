<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'agone.common.name'}}"/></h1>
    </header>
    <div class="sheet-content">
        <div class="grid-defaut">
            <label class="grid-titre">{{localize "agone.common.type"}}</label>
            <label class="grid-titre">{{localize "agone.common.cout"}}</label>
            <div>
                <select name="data.type">
                    {{#select data.data.type}}
                        {{#each config.typesAvantageDefaut as |name type|}}
                            <option value="{{type}}">{{localize name}}</option>
                        {{/each}}
                    {{/select}} 
                </select>
            </div>
            <div><input name="data.cout" type="text" value="{{data.data.cout}}" data-dtype="Number" placeholder="0"/></div>
        </div>
        <div>{{localize "agone.items.defautDesc"}}</div>
        {{editor content=data.data.description target="data.description" button=true owner=true editable=true}}
        <div>
            <span>{{localize "agone.items.descMalus"}}</span>
            <textarea name="data.descMalus" placeholder="{{localize 'agone.items.descMalus'}}">{{data.data.descMalus}}</textarea>
        </div>
    </div>
    <footer class="sheet-footer">
        <div>{{localize "agone.common.type"}} : <span>{{localize "agone.items.defautLabel"}}</span></div>
    </footer>
</form>
