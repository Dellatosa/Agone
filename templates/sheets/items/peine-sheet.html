<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'agone.common.name'}}"/></h1>
    </header>
    <div class="sheet-content">
        <table>
            <tr>
                <th>{{localize "agone.common.type"}}</th>
                <th>{{localize "agone.peine.palier"}}</th>
            </tr>
            <tr>
                <td>
                    <select name="data.type">
                        {{#select data.type}}
                        {{#each config.typesPeine as |name type|}}
                        <option value="{{type}}">{{localize name}}</option>
                        {{/each}}
                        {{/select}} 
                    </select>
                </td>
                 <td>
                     <input name="data.palier" type="text" value="{{data.palier}}" data-dtype="Number" placeholder="0"/>
                 </td>
            </tr>
        </table>
        <div>
            <span>{{localize "agone.peine.descriptionLabel"}}</span>
        </div>
        {{editor content=data.description target="data.description" button=true owner=true editable=true}}
        <!-- Gérer la sélection du bienfait associé -->
    </div>
    <footer class="sheet-footer">
        <div>
            <hr>
            <p>{{localize "agone.common.type"}} : <span>{{localize "agone.peine.label"}}</span></p>
        </div>
    </footer>
</form>
