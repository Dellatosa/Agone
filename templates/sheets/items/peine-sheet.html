<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'agone.common.name'}}"/></h1>
    </header>
    <div class="sheet-content">
        <div class="grid-peine">
            <label class="grid-titre">{{localize "agone.common.type"}}</label>
            <label class="grid-titre">{{localize "agone.peine.palier"}}</label>
            <div>
                <select name="data.type">
                    {{#select data.type}}
                        {{#each config.typesPeine as |name type|}}
                            <option value="{{type}}">{{localize name}}</option>
                        {{/each}}
                    {{/select}} 
                </select>
            </div>
            <div><input name="data.palier" type="text" value="{{data.palier}}" data-dtype="Number" placeholder="0"/></div>
        </div>
        <div>
            <span>{{localize "agone.peine.descriptionLabel"}}</span>
        </div>
        {{editor content=data.description target="data.description" button=true owner=true editable=true}}
        <!-- Gérer la sélection du bienfait associé -->
    </div>
    <footer class="sheet-footer">
        <div>{{localize "agone.common.type"}} : <span>{{localize "agone.peine.label"}}</span></div>
    </footer>
</form>
