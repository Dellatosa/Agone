<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'agone.common.name'}}"/></h1>
    </header>
    <div class="sheet-content">
        <div class="grid-danseur">
            <label class="grid-titre">{{localize "agone.items.memoireDispo"}}</label>
            <label class="grid-titre">{{localize "agone.items.memoireMax"}}</label>
            <label class="grid-titre">{{localize "agone.items.bonusEmprise"}}</label>
            <label class="grid-titre">{{localize "agone.items.empathie"}}</label>
            <label class="grid-titre">{{localize "agone.items.enduranceDispo"}}</label>
            <label class="grid-titre">{{localize "agone.items.enduranceMax"}}</label>
            <label class="grid-titre">{{localize "agone.actors.experience"}}</label>
            <!-- {{localize "agone.items.sortsConnus"}} -->
            <div><input name="data.memoire.value" type="text" value="{{data.memoire.value}}" data-dtype="Number" placeholder="0"/></div>
            <div><input name="data.memoire.max" type="text" value="{{data.memoire.max}}" data-dtype="Number" placeholder="0"/></div>
            <div><input name="data.bonusEmprise" type="text" value="{{data.bonusEmprise}}" data-dtype="Number" placeholder="0"/></div>
            <div><input name="data.empathie" type="text" value="{{data.empathie}}" data-dtype="Number" placeholder="0"/></div>
            <div><input name="data.endurance.value" type="text" value="{{data.endurance.value}}" data-dtype="Number" placeholder="0"/></div>
            <div><input name="data.endurance.max" type="text" value="{{data.endurance.max}}" data-dtype="Number" placeholder="0"/></div>
            <div><input name="data.experience" type="text" value="{{data.experience}}" data-dtype="Number" placeholder="0"/></div>
            <!-- brancher la liste des sorts connus -->
        </div>
         <div>{{localize "agone.items.danseurDesc"}}</div> 
         {{editor content=data.description target="data.description" button=true owner=true editable=true}}
    </div>
    <footer class="sheet-footer">
        <div>{{localize "agone.common.type"}} : <span>{{localize "agone.items.danseurLabel"}}</span></div>
    </footer>
</form>
