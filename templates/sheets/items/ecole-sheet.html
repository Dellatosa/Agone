<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'agone.common.name'}}"/></h1>
    </header>
    <div class="sheet-content">
        <div class="grid-ecole">
            <label class="grid-titre">{{localize "agone.common.type"}}</label>
            <div>
                <select name="system.type">
                    {{selectOptions config.typesCompetence selected=data.system.type localize=true}}
                </select>
            </div>
        </div>
        <div>{{localize "agone.items.ecoleDesc"}}</div>
        <div class="ed-150">{{editor data.system.description target="system.description" button=true owner=true editable=true}}</div>
    </div>
    <footer class="sheet-footer">
        <div>{{localize "agone.common.type"}} : <span>{{localize "agone.items.ecoleLabel"}}</span></div>
    </footer>
</form>
