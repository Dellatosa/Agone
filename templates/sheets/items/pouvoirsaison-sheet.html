<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'agone.common.name'}}"/></h1>
    </header>
    <div class="sheet-content">
        <div class="grid-pvsaison">
            <label class="grid-titre">{{localize "agone.actors.saison"}}</label>
            <label class="grid-titre">{{localize "agone.items.coutHeroisme"}}</label>
            <div>
                <select name="data.saison">
                    {{#select data.saison}}
                        {{#each config.saisons as |name type|}}
                            <option value="{{type}}">{{localize name}}</option>
                        {{/each}}
                    {{/select}} 
                </select>
            </div>
            <div><input name="data.coutHeroisme" type="text" value="{{data.coutHeroisme}}" data-dtype="Number" placeholder="0"/></div>
        </div>
        <div>
            <span>{{localize "agone.items.pouvoirSaisonDesc"}}</span>
        </div>
        {{editor content=data.description target="data.description" button=true owner=true editable=true}}
    </div>
    <footer class="sheet-footer">
        <div>{{localize "agone.common.type"}} : <span>{{localize "agone.items.pouvoirSaisonLabel"}}</span></div>
    </footer>
</form>
