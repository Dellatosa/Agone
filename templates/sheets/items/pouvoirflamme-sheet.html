<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'agone.common.name'}}"/></h1>
    </header>
    <div class="sheet-content">
        <div class="grid-pvflamme">
            <label class="grid-titre">{{localize "agone.items.coutHeroisme"}}</label>
            <div><input name="system.coutHeroisme" type="text" value="{{data.system.coutHeroisme}}" data-dtype="Number" placeholder="0"/></div>
        </div>
        <div>
            <span>{{localize "agone.items.pouvoirFlammeDesc"}}</span>
        </div>
        {{editor data.system.description target="system.description" button=true owner=true editable=true}}
        <div>
            <span>{{localize "agone.items.descEffet"}}</span>
            <textarea name="system.descEffet" placeholder="{{localize 'agone.items.descEffet'}}">{{data.system.descEffet}}</textarea>
        </div>
    </div>
    <footer class="sheet-footer">
        <div>{{localize "agone.common.type"}} : <span>{{localize "agone.items.pouvoirFlammeLabel"}}</span></div>
    </footer>
</form>
