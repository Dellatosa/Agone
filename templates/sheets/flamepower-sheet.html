<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
    </header>
    <div class="sheet-content">
        <table>
            <tr>
                <th>{{localize "agone.flamePower.fortuneCost"}}</th>
            </tr>
            <tr>
                 <td>
                     <input name="data.level" type="text" value="{{data.fortuneCost}}" data-dtype="Number" />
                 </td>
            </tr>
        </table>
        <div>
            <span>{{localize "agone.flamePower.descriptionLabel"}}</span>
        </div>
        {{editor content=data.description target="data.description" button=true owner=true editable=true}}
    </div>
    <footer class="sheet-footer">
        <div>
            <hr>
            <p>{{localize "agone.common.type"}} : <span>{{localize "agone.flamePower.label"}}</span></p>
        </div>
    </footer>
</form>
